---
layout: default
---
<section class="color-block white">
  <div class="content" style="padding-top: 62px;">
  <h1 style="color: #333; padding-left: 26px;">CART</h1>
  <div class="content">
    <div class="cart-contents" data-editable="true"></div>
  </div>
</div>
</section>
<section class="color-block" style="background-color: #ccc;">
  <div class="content">
    <div class="j-row">
      <div class="j-col j-col-6">
        <div class="cart-info">
          <div class="j-row vertical-center-row space-between">
            <h4 class="black">Subtotal</h4>
            <span class="cart-subtotal white"></span>
          </div>
          <div class="j-row vertical-center-row space-between">
            <!-- <h4 class="black">Shipping</h4> -->
            <span class="cart-shipping white"></span>
          </div>
          <div class="j-row vertical-center-row space-between">
            <h4 class="black">Total</h4>
            <span class="cart-total white"></span>
          </div>
        </div>
      </div>
      <div class="j-col j-col-3 push-3">
      <a href="{{"/checkout/" | relative_url}}" class="button full-width">Proceed to Checkout</a>
    </div>
    </div>
</div>
</section>
